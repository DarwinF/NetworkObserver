<!DOCTYPE html>
<html>
<head>
	<title>Network Observer Test Configuration</title>
</head>
<body>
	<h4>Configure Test</h4>
	<br>
	<form method="post">
		<p>Location:</p>
		<input type="text" name="location">
		<p>Run Length (hours):</p>
		<input type="text" name="runlength">
		<h5>External IP Address</h5>
		<input type="text" name="externalIP">
		<h5>External URL</h5>
		<input type="text" name="externalURL">
		<p>Speed Test file location:</p>
		<input type="text" name="stestfileloc">
		<p>Ping Delay (seconds):</p>
		<input type="text" name="pingdelay">
		<p>Speed Test Delay (seconds):</p>
		<input type="text" name="speedtestdelay"><br>
		<input type="submit" value="Start Test">
	</form>
</body>
</html>
